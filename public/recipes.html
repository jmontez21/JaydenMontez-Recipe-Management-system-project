<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager - All Recipes</title>
    
    <!-- External CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Client-side JavaScript -->
    <script src="recipes.js"></script>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Recipe Management System</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="recipes.html" class="active">View All Recipes</a>
        </nav>
    </header>

    <!-- Main content area -->
    <main>
        <!-- Page title section -->
        <section class="intro">
            <h2>All Recipes with Categories</h2>
            <p>This page shows all recipes joined with their category information.</p>
        </section>

        <!-- Recipes display section -->
        <section class="recipes-list">
            <div id="recipesWithCategories">
                <p>Loading recipes...</p>
            </div>
        </section>

        <!-- Edit modal section -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Recipe</h2>
                
                <!-- Edit form -->
                <form id="editForm">
                    <!-- Hidden input for recipe ID -->
                    <input type="hidden" id="editId">
                    
                    <!-- Recipe name input -->
                    <label for="editName">Recipe Name:</label>
                    <input type="text" id="editName" required>

                    <!-- Description textarea -->
                    <label for="editDescription">Description:</label>
                    <textarea id="editDescription" rows="4" required></textarea>

                    <!-- Prep time input -->
                    <label for="editPrepTime">Prep Time (minutes):</label>
                    <input type="number" id="editPrepTime" min="0">

                    <!-- Category dropdown -->
                    <label for="editCategory">Category:</label>
                    <select id="editCategory" required>
                        <option value="">Select a category...</option>
                    </select>

                    <!-- Submit button -->
                    <button type="submit">Update Recipe</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2025 Recipe Manager - Jayden Montez - CSC311 Project</p>
    </footer>
</body>
</html>
